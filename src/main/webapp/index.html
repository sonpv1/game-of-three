<html>
<head>
    <title>Chat WebSocket</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</head>
<body onload="disconnect()">
    <div class="container">
        <div class="title">GAME OF THREE</div>
        <div>
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="from" type="text" class="form-control" name="from" placeholder="Choose a nickname">
            </div>
        </div>
        <br/>
        <div class="center">
            <button id="connect" onclick="connect();" type="button" class="btn btn-primary">Connect</button>
            <button id="disconnect" disabled="disabled" onclick="disconnect();" type="button" class="btn btn-primary">
                Disconnect
            </button>
        </div>
        <br/>
        <div id="conversationDiv">
            <div class="center-btn">
                <button id="positive"   onclick="sendMessage('1');"   type="button" class="btn btn-danger">+1</button>
                <button id="zero"       onclick="sendMessage('0');"   type="button" class="btn btn-warning">0</button>
                <button id="negative"   onclick="sendMessage('-1');"  type="button" class="btn btn-info">-1</button>
            </div>
            <div class="form-group">
                <label for="response">Response:</label>
                <textarea class="form-control response" rows="10" id="response" readonly></textarea>
            </div>
        </div>
    </div>
</body>
</html>
